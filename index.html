<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Acey Deucey Web App</title>
    <link rel="stylesheet" href="built.css"/>
    <script type="text/javascript" src="built.js" charset="utf-8"></script>
</head>
<body ng-app="acey-deucey" ng-controller="AceyDeuceyCtrl">
    <div class="grid-frame">
        <div id="board" class="grid-block">
            <div id="home" class="small-1 vertical grid-block">
                <div id="top-home" class="vertical grid-block">
                    <div id="red-initial" class="vertical grid-block">
                        <div class="v-align grid-block">
                            <h4 class="text-center align-bottom">Initial</h4>
                        </div>
                        <div class="align-center v-align grid-block">
                            <ad-circle num-pieces="gameState.playerOne.initialPieces"
                                index="-1"
                                game-state="gameState"
                                turn-state="turnState"
                                piece-is-player-one="true"
                                is-bar="false">
                            </ad-circle>
                        </div>
                    </div>
                    <div id="white-winning" class=" vertical grid-block">
                        <div class="grid-block v-align">
                            <h4 class=" text-center align-bottom">Winning</h4>
                        </div>
                        <div class="align-center v-align grid-block">
                            <ad-circle num-pieces="gameState.playerTwo.winningPieces" class="white winning"></ad-circle>
                        </div>                        
                    </div>
                </div>
                <ad-message-area id="left-message-area" active-player="gameState.isPlayerOne"></ad-message-area>
                <!--<div>    
                    <button class="expand button" zf-open="panel">Panel</button>
                </div>                       -->
                <div id="bottom-home" class="vertical grid-block">
                    <div id="white-initial" class="vertical grid-block">
                       <div class="grid-block v-align">
                            <h4 class="text-center align-bottom">Initial</h4>
                        </div>
                        <div class="grid-block v-align align-center">
                            <ad-circle num-pieces="gameState.playerTwo.initialPieces"
                                index="24"
                                game-state="gameState"
                                turn-state="turnState"
                                piece-is-player-one="false""
                                is-bar="false">
                            </ad-circle>
                        </div>                        
                    </div>
                    <div id="red-winning" class="vertical grid-block">
                        <div class="grid-block v-align">
                            <h4 class="text-center align-bottom">Winning</h4>
                        </div>
                        <div class="grid-block v-align align-center">
                            <ad-circle num-pieces="gameState.playerOne.winningPieces" class="red winning"></ad-circle>
                        </div>                            
                    </div>
                </div>
            </div>
            <div id="spaces" class="grid-block">
                <div id="left-spaces" class="vertical grid-block">
                    <div class="grid-block">
                        <ad-space ng-repeat="index in firstQuadrantIndices"
                            index="index"
                            game-state="gameState"
                            board-space="gameState.board[index]"
                            turn-state="turnState">
                        </ad-space>
                    </div>
                    <ad-dice class="red" ng-if="gameState.isPlayerOne" rolls="turnState.rolls"></ad-dice>
                    <div class="grid-block">
                        <ad-space ng-repeat="index in fourthQuadrantIndices"
                            index="index"
                            turn-state="turnState"
                            game-state="gameState"
                            board-space="gameState.board[index]"
                            orientation="bottom">
                        </ad-space>                   
                    </div>
                </div>
                <div id="bar" class="small-1 vertical grid-block">
                    <div id="red-bar" class="grid-block align-center v-align">
                        <ad-circle num-pieces="gameState.playerOne.barPieces"
                            ng-if="gameState.playerOne.barPieces"
                            index="-2"
                            game-state="gameState"
                            turn-state="turnState"
                            piece-is-player-one="true"
                            is-bar="true">
                        </ad-circle>
                    </div>
                    <div id="right-message-area" class="message-area vertical shrink grid-block">
                        <p class="text-center"><span class="red">Red</span>, it's your turn</p>
                        <button class="expand success button">Submit turn</button>
                        <button class=" expand alert button">Reset turn</button>
                        <button class="expand button" zf-open="panel">Panel</button>
                    </div>
                    <div id="white-bar" class="grid-block align-center v-align">
                        <ad-circle num-pieces="gameState.playerTwo.barPieces"
                            ng-if="gameState.playerTwo.barPieces"
                            index="-1"
                            game-state="gameState"
                            turn-state="turnState"
                            piece-is-player-one="true"
                            is-bar="false">
                        </ad-circle>           
                    </div>
                </div>
                <div id="right-spaces" class="vertical grid-block">
                    <div class="grid-block">
                        <ad-space ng-repeat="index in secondQuadrantIndices"
                            index="index"
                            game-state="gameState"
                            turn-state="turnState"
                            board-space="gameState.board[index]"
                            is-disabled="isSpaceDisabled(index)">
                        </ad-space>                   
                    </div>
                    <ad-dice class="white" ng-if="!gameState.isPlayerOne" rolls="turnState.rolls"></ad-dice>
                    <div class="grid-block">
                        <ad-space ng-repeat="index in thirdQuadrantIndices"
                            index="index"
                            game-state="gameState"
                            turn-state="turnState"
                            board-space="gameState.board[index]"
                            is-disabled="isSpaceDisabled(index)"
                            orientation="bottom">
                        </ad-space>                                
                    </div>                    
                </div>
            </div>
            <div id="panel" zf-panel="" position="right">
                <a class="close-button" zf-close="">Ã—</a>
                <h3 class="text-center">Acey Deucey</h3>
                <button class="success button">New game</button>
                <button class="alert button">Reset game</button>
                <h4>Rules</h4>
                <p>Acey deucey is a variant of backgammon. This rules for this particular version come from
                    from my grandfather's time as a marine during the Korean war.
                </p>
                <ul>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
