<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Acey Deucey Web App</title>
    <link rel="stylesheet" href="built.css"/>
    <script src="index.js"></script>
</head>
<body>
    <div class="grid-frame">
        <div id="board" class="grid-block">
            <div id="home" class="small-1 vertical grid-block">
                <div id="top-home" class="vertical grid-block">
                    <div id="red-initial" class="vertical grid-block">
                        <div class="grid-block">
                            <p class="text-center">Red Initial Pieces</p>
                        </div>
                        <div class="align-center grid-block">
                            <span class="piece">x5</span>
                        </div>
                    </div>
                    <div id="white-winning"" class=" vertical grid-block">
                        <div class="grid-block">
                            <p class="text-center">White Winning Pieces</p>
                        </div>
                        <div class=" align-center grid-block">
                            <span class="piece">x5</span>
                        </div>                        
                    </div>
                </div>
                <div id="bottom-home" class="vertical grid-block">
                    <div id="white-initial" class="vertical grid-block">
                       <div class="grid-block">
                            <p class="text-center">White Initial Pieces</p>
                        </div>
                        <div class="grid-block align-center">
                            <span class="piece">x5</span>
                        </div>                        
                    </div>
                    <div id="red-winning" class="vertical grid-block">
                        <div class="grid-block">
                            <p class="text-center">Red Winning Pieces</p>
                        </div>
                        <div class="grid-block align-center">
                            <span class="piece">x5</span>
                        </div>                            
                    </div>
                </div>
            </div>
            <div id="spaces" class="small-11 grid-block">
                <div id="left-spaces" class="small-5 vertical grid-block">
                    <div id="spaces-18-23" class="grid-block">
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                    </div>
                    <div id="red-dice" class="align-center grid-block">
                        <div class="shrink dice red grid-block">3</div>
                        <div class="shrink small-offset-1 dice red grid-block">5</div>
                    </div>
                    <div id="spaces-0-5" class="grid-block">
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>                        
                    </div>
                </div>
                <div id="bar" class="small-2 vertical grid-block">
                    <div id="red-bar" class="grid-block align-center">
                        <span class="piece">x1</span>
                    </div>
                    <div id="white-bar" class="grid-block align-center">
                        <span class="piece">x0</span>                        
                    </div>
                </div>
                <div id="right-spaces" class="small-5 vertical grid-block">
                    <div id="spaces-12-17" class="grid-block">
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                    </div>
                    <div id="white-dice" class="align-center grid-block">
                        <div class="shrink dice white grid-block">3</div>
                        <div class="shrink small-offset-1 dice white grid-block">5</div>
                    </div>
                    <div id="spaces-6-11" class="grid-block">
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>
                        <div class="grid-block"></div>                        
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
